<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/namecard.css">
</head>
<body>
    <div class="box">
        <div id="gradient"></div>
        <form class="searchbox" action="{{url_for('searchuser')}}" method="post">
                <input type="search" placeholder="{{name}}" name="searchuser"/>
                <button type="submit" value="search">&nbsp;</button>
                <label for="branch" class="x">Status:</label>
        <select name="filter" id="x">
          <option value="Company" name="company">Company</option>
          <option value="Name" name="name">Name</option>
        </select> 
            </form>
          <!-- <div class="byline"><p>Detailed tutorial on <a href="http://thecodeblock.com/realistic-soft-search-box-in-pure-css/">TheCodeBlock</a></p></div> -->
       </div>
       {%if var==True%}
       {%for data in users:%}  
       <div class="id">
       <img src="data:image/png;base64,{{data.Image}}" alt="{{data.First_Name}}">
       <h2>{{data.First_Name.upper()+" "+data.Last_Name.upper()}}</h2>
       <h3>{{data.Current_Company}}<br>{{data.Branch}}</h3>
       <!-- HTML !-->
<button class="button-7" role="button">FOLLOW +</button>
<!-- HTML !-->
<button class="button-6" role="button">CONNECT</button>

<!-- HTML !-->
<a href="{{url_for('viewprofile',id=data.id)}}"><button class="button-11" role="button">View full profile</button></a>
{%endfor%}
{%else%}
<h1>No data found</h1>
{%endif%}
       </div>
</body>
</html>
